<div class="flex">
  <mat-divider></mat-divider>
  <div class="header">
    <mat-toolbar color="primary">
      <span>Skills & Works</span>
    </mat-toolbar>
  </div>
  <mat-divider></mat-divider>
  <mat-list class="content">
    <mat-list-item *ngFor="let skill of skills">
      <i *ngIf="skill.assetType === 'icon'" mat-list-icon [class]="skill.iconAsset"></i>
      <img mat-list-icon *ngIf="skill.assetType === 'image'" alt="image" [src]="skill.iconAsset">
      <h4 mat-line>{{skill.title}}</h4>
      <p mat-line>{{skill.description}}</p>
      <mat-divider [inset]="true"></mat-divider>
    </mat-list-item>
  </mat-list>
</div>
