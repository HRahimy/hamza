<div class="container">

  <mat-spinner color="accent"
               *ngIf="detailFileLoading"
  ></mat-spinner>

  <markdown *ngIf="skillDetail?.markdownPath !== undefined"
            (load)="onLoad($event)"
            (ready)="onReady()"
            (error)="onError()"
            [src]="skillDetail?.markdownPath"></markdown>

</div>
