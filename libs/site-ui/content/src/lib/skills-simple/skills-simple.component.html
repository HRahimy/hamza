<div class="flex">
  <div class="content">
    <div class="avatar-panel">
      <img class="avatar"
           src="/assets/images/portrait.jpg"
           alt="image">
    </div>
    <div class="row">
      <h2 mat-line>Hamza Rahimy</h2>
    </div>
    <mat-divider></mat-divider>
    <div class="row">
      <p mat-line>Software developer with a dream ‚≠ê</p>
    </div>
    <!--    <mat-divider></mat-divider>-->
    <!--    <div class="row">-->

    <!--      <p mat-line>And here's what I can do for you</p>-->
    <!--    </div>-->
    <mat-divider></mat-divider>
    <div class="row" mat-line>
      <h3>Frontend</h3>
      <div class="span">
        <div *ngFor="let skill of (frontendSkills$ | async)"
             [class]="skill.title === (skills$ | async)?.selectedSkill?.title ? 'skillbox selected' : 'skillbox'"
             (click)="selectFrontendSkill(skill)">
          <i *ngIf="skill.assetType === 'icon'" [class]="skill.iconAsset"></i>
          <img *ngIf="skill.assetType === 'image'" [src]="skill.iconAsset" alt="image">
        </div>
      </div>
    </div>
    <mat-divider></mat-divider>
    <div class="row">
      <h3>Backend</h3>
      <div class="span">
        <div *ngFor="let skill of (backendSkills$ | async)"
             (click)="selectBackendSkill(skill)"
             [class]="skill.title === (skills$ | async)?.selectedSkill?.title ? 'skillbox selected' : 'skillbox'">
          <i *ngIf="skill.assetType === 'icon'" [class]="skill.iconAsset"></i>
          <img *ngIf="skill.assetType === 'image'" [src]="skill.iconAsset" alt="image">
        </div>
      </div>
    </div>
    <mat-divider></mat-divider>
    <div class="row">
      <h3>Systems</h3>
      <div class="span">
        <div *ngFor="let skill of (systemsSkills$ | async)"
             (click)="selectSystemsSkill(skill)"
             [class]="skill.title === (skills$ | async)?.selectedSkill?.title ? 'skillbox selected' : 'skillbox'">
          <i *ngIf="skill.assetType === 'icon'" [class]="skill.iconAsset"></i>
          <img *ngIf="skill.assetType === 'image'" [src]="skill.iconAsset" alt="image">
        </div>
      </div>
    </div>

    <div
      *ngIf="(skills$ | async)?.selectedSkill === undefined">
    <span class="warning-panel">
      <mat-icon [inline]="true" style="display:inline;">info</mat-icon>
      You can select a skill to learn more
    </span>
    </div>

    <div
      *ngIf="(skills$ | async)?.selectedSkill !== undefined && (skills$ | async)?.selectedSkill?.skillDetailMarkdownPath !== undefined">
      <mat-divider></mat-divider>
      <hamza-skill-detail
        [skillDetailMarkdownPath]="(skills$ | async)?.selectedSkill?.skillDetailMarkdownPath"></hamza-skill-detail>
    </div>

    <div class="buttons-panel">
      <!--        <hamza-footer></hamza-footer>-->
      <a mat-raised-button color="accent" href="mailto:rahimy.hamza@gmail.com">
        <mat-icon>email</mat-icon>
        Email
      </a>
      <button mat-raised-button color="accent" (click)="openDialog()">
        <mat-icon>link</mat-icon>
        Mailing list
        <mat-icon>chevron_right</mat-icon>
      </button>
    </div>
  </div>


</div>
