name: NX Affected CI

on:
  push:
    branches: [master]

env:
  PROJECT_ID: ${{ secrets.GCLOUD_PROJECT_ID }}
  GKE_CLUSTER: cost-optimized-cluster-1    # Add your cluster name here.
  GKE_ZONE: us-central1-c   # Add your cluster zone here.
  DEPLOYMENT_NAME: hamzasite-host # Add your deployment name here.
  IMAGE: hamzasite
  WEB_HOST: site.hrahimy.com

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: yarn install
      - name: Build API
        shell: bash
        run: yarn run build api --prod
      - name: Build Site
        shell: bash
        run: yarn run build site --prod
      - name: Create build artifacts
        uses: actions/upload-artifact@v2
        with:
          name: built-app
          path: dist
