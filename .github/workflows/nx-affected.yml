  setup-build-publish-deploy:
    needs: [build]
    name: Setup, Build, Publish, and Deploy
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v2

      - uses: actions/download-artifact@v2
        with:
          name: built-app
          path: dist

      # Setup gcloud CLI
      - uses: google-github-actions/setup-gcloud@v0.2.0
        with:
          service_account_key: ${{ secrets.GCR_SERVICE_KEY }}
          project_id: ${{ secrets.GKE_PROJECT }}

      # Configure docker to use the gcloud command-line tool as a credential helper
      - run: |-
          gcloud --quiet auth configure-docker

      # Get the GKE credentials so we can deploy to the cluster
      - uses: google-github-actions/get-gke-credentials@v0.2.1
        with:
          cluster_name: ${{ env.GKE_CLUSTER }}
          location: ${{ env.GKE_ZONE }}
          credentials: ${{ secrets.GCR_SERVICE_KEY }}

      # Build the Docker image
      - name: Build
        run: |-
          docker build \
            --tag "gcr.io/$PROJECT_ID/$IMAGE:$GITHUB_SHA" \
            --build-arg GITHUB_SHA="$GITHUB_SHA" \
            --build-arg GITHUB_REF="$GITHUB_REF" \

      # Push the Docker image to Google Container Registry
      - name: Publish
        run: |-
          docker push "gcr.io/$PROJECT_ID/$IMAGE:$GITHUB_SHA"

#      - name: Prep helm chart
#        run: echo ${{ secrets.SITE_CHART_VALUES }} | base64 -d > ./charts/site/values.yaml

      - uses: WyriHaximus/github-action-helm3@v2
        name: Deploy
#        working-directory: ./charts/site
        with:
          exec: helm upgrade ${{ env.DEPLOYMENT_NAME }} ./charts/site/ --install --wait --atomic --set="namePrefix=$DEPLOYMENT_NAME" --set="imageRefUri=gcr.io/$PROJECT_ID/$IMAGE:$GITHUB_SHA" --set=deploymentNamespace=default --set="webHost=$WEB_HOST"
